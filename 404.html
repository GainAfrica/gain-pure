<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>
    <link rel="stylesheet" href="/styles/output.css" />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body class="font-ppmontreal">
    <header
      class="px-7 w-full fixed top-0 left-0 z-50 header text-[13px] leading-[13px]"
    >
      <div class="container mx-auto flex justify-between items-center gap-5">
        <div class="w-[150px]">
          <a href="/">
            <img src="/assets/svgs/logo.svg" alt="logo" class="w-full" />
          </a>
        </div>

        <nav class="lg:block hidden">
          <ul class="list-none flex justify-center items-center gap-12">
            <li><a href="/" class="text-black">Home</a></li>
            <li><a href="/#whatwedo" class="text-black">What we do</a></li>
            <li><a href="/#programs" class="text-black">Programs</a></li>
            <li><a href="/about" class="text-black">About us</a></li>
          </ul>
        </nav>

        <div class="lg:block hidden">
          <a href="#" class="bg-black text-white rounded-[100px] px-14 py-3"
            >Partner with us</a
          >
        </div>

        <div
          class="w-10 h-10 rounded-full bg-black flex items-center overflow-hidden cursor-pointer bar-toggler flex-col justify-center gap-[6px] navbar-toggler-icon lg:hidden relative z-50"
        >
          <div
            class="bar bar-1 w-[70%] h-[2px] bg-white hamburger-bar hamburger-bar-1 transition-normal"
          ></div>
          <div
            class="bar bar-2 w-[70%] h-[2px] bg-white hamburger-bar hamburger-bar-2 transition-normal"
          ></div>
        </div>

        <nav
          class="block lg:hidden mobile-nav fixed top-0 w-full left-[100%] h-screen transition-normal bg-white z-20"
        >
          <ul
            class="list-none flex justify-center items-center flex-col gap-12 h-screen"
          >
            <li><a href="/" class="text-black text-xl">Home</a></li>
            <li>
              <a href="/#whatwedo" class="text-black text-xl">What we do</a>
            </li>
            <li>
              <a href="/#programs" class="text-black text-xl">Programs</a>
            </li>
            <li><a href="/about" class="text-black text-xl">About us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section
        class="flex flex-col justify-center items-center h-screen bg-secondary p-5"
      >
        <h1
          class="mb-9 font-dharma uppercase text-[200px] sm:text-[250px] leading-[90%]"
        >
          404
        </h1>
        <p class="mb-14 text-xl text-center max-w-[508px]">
          The page you’re looking for can’t be found.It may have been deleted,
          moved,or never existed.
        </p>
        <a
          href="/"
          class="bg-black text-white rounded-[100px] px-14 py-3 text-sm text-center"
          >Go to home</a
        >
      </section>
    </main>

    <script src="/scripts/base.js"></script>
  </body>
</html>
